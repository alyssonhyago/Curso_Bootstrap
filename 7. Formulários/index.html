<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
    <!--Criando form-->
    <div class="col-4 m-4">
        <h2>Formulário de Registro</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Insira seu e-mail">
                <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail.</div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite a sua senha">
            </div>
            <!--<input type="submit" class="btn btn-primary" value="Cadastrar">-->
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <!--Form desabilitado-->
    <div class="col-4 m-4">
        <h2>Formulário Desabilitado</h2>
        <form>
            <fieldset disabled>
                <div class="mb-4">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Insira seu e-mail" disabled>
                    <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail.</div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite a sua senha">
                </div>
                <!--<input type="submit" class="btn btn-primary" value="Cadastrar">-->
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </fieldset>
        </form>
    </div>

    <!-- Form Control-->

    <div class=" m-4 ">
        <h2>Crie seu post</h2>
        <form >
            <div class="col-4 m-4 ">
                <label for="title" class="form-label">Título do Post:</label>
                <input type="text" id="title" class="form-control form-control-sm" placeholder="Digite seu Título">
            </div>
            <div class="cal-4 m-4">
                <label for="content" class="form-label">Conteúdo:</label>
                <textarea class="form-control" rows = "5" placeholder="Dgite o conteudo do post"></textarea>
            </div>
            <button type="submit" class="btn btn-success ">Enviar</button>
        </form>
    </div>

    <!-- Somente leitura -->

    <div class="col-4 m-4">
        <h2>Formulário Somente leitura</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email1" name="email2" aria-describedby="emailHelp" placeholder="Insira seu e-mail" readonly value="hyagoalysson@gmail.com">
                
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control-plaintext" id="email2" name="email2" aria-describedby="emailHelp" placeholder="Insira seu e-mail" value="alyssonHyago" >

            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <!--Input de Arquivos-->

    <div class="col-4 m-4">
        <h2>Teste de input de arquivos</h2>
        <form >
            <div class="mb-4">
                <label for="foto" class="form-label">Apenas um arquivo: </label>
                <input type="file" class="form-control">
                <input type="file" id="foto">
            </div>
            <div class="mb-4">
                <label for="foto" class="form-label">Multiplos arquivos </label>
                <input type="file" class="form-control" multiple>
                
            </div>
        </form>
    </div>

    <!--Outros elementos-->
    <div class="col-4 m-4">
        <h2>Outros inputs </h2>
        <form >
            <!--Data list-->
            <div class="mb-4">
                <label for="cidades" class="form-label">Slecione sua cidade</label>
                <input class="form-control" list="datalistOptions" id="cidades" placeholder="busque sua cidade">
                <datalist id="datalistOptions">
                    <option value="São Paulo">
                    <option value="Rio de Janeiro">
                    <option value="Minas Gerais">
                    <option value="Porto Alegre">
                </datalist>
            </div>
            <!--Cor-->
            <div class="mb-4">
                <label for="cor" class="form-label">Selecione a cor</label>
                <input type="color" class="form-control form-control-color" id="dor" value="#000" title="Escolha a cor">
            </div>
            <!--Select-->
            <div class="mb-4">
                <label for="opcoes" class="form-label">Selecione a sua:</label>
                <select class="form-select" name="opçoes" id="opcoes">
                    <option selected>Selecione uma opção</option>
                    <option value="1">Primeira</option>
                    <option value="2">Segunda </option>
                </select>
            </div>
            <div class="mb-4">
                <h2>Marque as opções</h2>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="privacidade">
                    <label for="privacidade" class="form-check-label">Aceitar termos de privacidade</label>

                </div>
            </div>
        </form>
    </div>

</body>
</html>
