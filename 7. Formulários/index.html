<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
    <!--Criando form-->
    <div class="col-4 m-4">
        <h2>Formulário de Registro</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Insira seu e-mail">
                <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail.</div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite a sua senha">
            </div>
            <!--<input type="submit" class="btn btn-primary" value="Cadastrar">-->
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <!--Form desabilitado-->
    <div class="col-4 m-4">
        <h2>Formulário Desabilitado</h2>
        <form>
            <fieldset disabled>
                <div class="mb-4">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Insira seu e-mail" disabled>
                    <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail.</div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite a sua senha">
                </div>
                <!--<input type="submit" class="btn btn-primary" value="Cadastrar">-->
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </fieldset>
        </form>
    </div>

    <!-- Form Control-->

    <div class=" m-4 ">
        <h2>Crie seu post</h2>
        <form >
            <div class="col-4 m-4 ">
                <label for="title" class="form-label">Título do Post:</label>
                <input type="text" id="title" class="form-control form-control-sm" placeholder="Digite seu Título">
            </div>
            <div class="cal-4 m-4">
                <label for="content" class="form-label">Conteúdo:</label>
                <textarea class="form-control" rows = "5" placeholder="Dgite o conteudo do post"></textarea>
            </div>
            <button type="submit" class="btn btn-success ">Enviar</button>
        </form>
    </div>

    <!-- Somente leitura -->

    

</body>
</html>
